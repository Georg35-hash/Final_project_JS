            </div>
        </nav>

    <main>
        <section class="intro">

                    there are thousands of people who share it on Meetup. Events are happening
                    every day—sign up to join the fun.
                </p>
                <button class="join-btn">Join Meetup</button>
            </div>
            <div class="image-content">
                <img src="./assets/images/irl_event.svg fill.svg" alt="People riding a bike">
            </div>
        </section>
